<!DOCTYPE html>
<html lang="en" xmlns:th="hhtp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Save Employee</title>

</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <p class="h4 md-4" >Save Employee</p>

    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
<!--        Add hidden form field to handle update-->
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 wd-25 " placeholder="First Name">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 wd-25 " placeholder="Last Name">
        <input type="text" th:field="*{email}" class="form-control mb-4 wd-25 " placeholder="Email">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <a th:href="@{/employees/list}">Back to Employees List</a>
</div>
</body>
</html>
